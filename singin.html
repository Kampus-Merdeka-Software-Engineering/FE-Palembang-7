<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="singin.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Sign In</h1>
      <h2>Welcome to Seven Cell</h2>
      <form action="/action_page.php">
        <div class="input-container">
          <label for="fname">Nama Lengkap</label>
          <input type="text" name="fname" id="fname">
        </div>
        <div class="input-container">
          <label>Jenis Kelamin :</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Laki-laki</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Perempuan</label>
        </div>
        <div class="input-container">
          <label for="IKontak">Kontak</label>
          <input type="number" name="IKontak" id="IKontak">
        </div>
        <div class="input-container">
          <label for="femail">Email</label>
          <input type="text" name="femail" id="femail">
        </div>
        <div class="input-container">
          <label for="fpsw">Password</label>
          <input type="password" name="fpsw" id="fpsw">
        </div>
        <input type="submit" value="Submit">
      </form>
     
    </div>
  </div>
</body>
</html>
